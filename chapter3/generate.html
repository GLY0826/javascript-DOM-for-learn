<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM Generation</title>
	<link rel="stylesheet" href="../shared/source.css">
	<script src="../ADS.js"></script>
	<script src="../chapter2/myLogger.js"></script>
	<script src="generateDOM.js"></script>
	<script src="load.js"></script>
	<style>
		textarea{
			width: 100% !important;
			height: 40em;
			border: 1px solid black;
		}
		textarea#source{
			height: 20em;
		}
		input{
			margin: 1em 0;
		}
		label{
			display: block;
		}
	</style>
</head>
<body>
	<h1>DOM Generation</h1>
	<div id="content">
		<form action="" id="generator">
			<fieldset>
				<h2>Source</h2>
				<label for="source">
					Enter an HTML document fragment
				</label>
				<textarea name="" id="source" cols="30" rows="15">
					&lt;li id="$commentId" class="$commentClass" style="background-color:white"&gt;
					    &lt;a href="$countHref" class="counter" title="$countTitle" onclick="window.open(this.href); return false;"&gt;$countContent&lt;/a&gt;
					    &lt;span class="commentauthor"&gt;&lt;a href="$authorHref" rel="external nofollow"&gt;$authorContent&lt;/a&gt;&lt;/span&gt;
					    &lt;small class="comment-meta"&gt;
					        &lt;a href="$metaHref" title="$metaTitle"&gt;$metaContent&lt;/a&gt;
					    &lt;/small&gt;
					    &lt;div class="comment-content"&gt;
					        $commentContent
					    &lt;/div&gt;
					&lt;/li&gt;
				</textarea>
				<input type="button" id="generate" value="&#8595; generate &#8595;">
				<h2>DOM Code</h2>
				<label for="result">
					and voila! DOM goodness:
				</label>
				<textarea name="" id="result" cols="30" rows="15">
					
				</textarea>
			</fieldset>
		</form>
	</div>
</body>
</html>
