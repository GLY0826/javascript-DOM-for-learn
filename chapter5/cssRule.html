<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulating CSS Rules</title>
	<link rel="stylesheet" href="../shared/source.css">
	<script src="../ADS.js"></script>
	<script src="../chapter2/myLogger.js "></script>
	<style>
		a{
			font-weight: normal;
		}

		a:link{
			text-decoration: underline;
			color: black;
		}

		a:visited{
			text-decoration: none;
		}

		a:hover{
			color: #248030;
			text-decoration: none;
		}

		p{
			line-height: 1.5em;
		}
	</style>
</head>
<body>
	<h1>Manipulating CSS Rules</h1>
	<div id="content">
		<p>
			<a href="##" title="Go to xxx.com">Lorem ipsum</a>
			dolor sit amet, consectetuer adipiscing elit.
			<a href="##" title="Go to xxx.com">Lorem ipsum</a>
			dolor sit amet, consectetuer adipiscing elit.
			<a href="##" title="Go to xxx.com">Lorem ipsum</a>
			dolor sit amet, consectetuer adipiscing elit.
			<a href="##" title="Go to xxx.com">Lorem ipsum</a>
			dolor sit amet, consectetuer adipiscing elit.
		</p>
	</div>

	<script>
		ADS.addEvent(window, 'load', function(){
			ADS.editCSSRule(
				'a',
				{
					'font-weight' : 'bold'
				}
			);

			if(document.styleSheets[1].cssRules){
				ADS.addCSSRule(
					'a[href]:after',
					{
						'content': '" (" attr(href) ") "',
						'font-size': '.9em',
						'color': '#16009b'
					},
					5
				);
			}

		});
	</script>
</body>
</html>
